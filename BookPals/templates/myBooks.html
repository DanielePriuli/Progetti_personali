<!DOCTYPE html>
<html lang="en">
<head>
    <title>BookPals</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/general_styles.css">
    <link rel="stylesheet" href="../static/css/myBooks.css">
</head>
<body>
    <header>
        <div id="menu-div">
            <button id="menu-butt"><i class="bi bi-list"></i></button>
            <img id="bookpals-logo" src="../static/images/bookpals-logo.png">
            <h1 class="arizonia-regular desktop">BookPals</h1>
        </div>
        <form id="search-form">
            <input type="search" id="search-field" placeholder="Type to search">
            <button id="search-butt"><i class="bi bi-search"></i></button>
        </form>
        <button id="adv-search"><i class="bi bi-chevron-down"></i></button> 
        <div id="user-div">
            <button id="user-butt"><img  src="../static/images/user-logo.png"></button>
        </div>
        <div id="login-form-div">
            <strong>User</strong>
            <form id="login-form">
                <label for="username">Username:&nbsp;
                    <input type="text" id="username">
                </label>
                <label for="password">Password:&nbsp;
                    <input type="password" id="password">
                    <i class="bi bi-eye-fill bi-eye"></i>
                </label>
            </form>
            <div id="login-user-buttons">
                <button type="submit" id="login-butt"><i class="bi bi-box-arrow-in-right"></i><span>&nbsp;Login</span></button>
                <button id="user-settings-butt"><i class="bi bi-gear-fill"></i><span>&nbsp;Profile Settings</span></button>
            </div>
        </div>
    </header>
    <nav>
        <menu id="nav-menu">
            <li><button class="nav-option"><i class="bi bi-house"></i></button></li>
            <li><button class="nav-option"><i class="bi bi-bookmark"></i></button></li>
            <li><button class="nav-option"><i class="bi bi-chat-dots"></i></button></li>
            <li><button class="nav-option"><i class="bi bi-people"></i></button></li>
            <li><button class="nav-option"><i class="bi bi-bell"></i></button></li>
            <li><button class="nav-option"><i class="bi bi-gear"></i></button></li>
        </menu>
    </nav>
    <main>
        <div id="adv-search-div" class="">
            Search by: &nbsp;
            <label for="title"><input id="title" type="radio" name="search-by" value="title" class="adv-form" form="search-form">&nbsp;Title</label>
            <label for="author"><input id="author" type="radio" name="search-by" value="author" class="adv-form" form="search-form">&nbsp;Author</label>
            <label for="publisher"><input id="publisher" type="radio" name="search-by" value="publisher" class="adv-form" form="search-form">&nbsp;Publisher</label>
            <select id="rating-select" class="adv-form" form="search-form">
                <option value="default">Choose rating</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <label>
                From year:&nbsp;
                <input class="year-filter adv-form" type="number" name="from-year" form="search-form">
            </label>
            <label>
                Until year:&nbsp;
                <input class="year-filter adv-form" type="number" name="until-year" form="search-form">
            </label>
        </div>
        <div id="add-buttons">
            <form id="addCategory"></form>
            <button form="addCategory"> +&nbsp;Aggiungi Categoria</button>
            <form id="addBook"></form>
            <button>+&nbsp;Aggiungi Libro</button>
            <hr>
        </div>
        <section class="my-books desktop">
            <div id="carouselExampleIndicators" class="carousel 1 slide carousel-dark slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active 1" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class="1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="1"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../static/images/book-cover-sample.jpeg">
                    <img src="../static/images/book-cover-sample.jpeg">

                  <div class="carousel-item">
                    <img src="../static/images/book-cover-sample 2.jpeg">

                    <img src="../static/images/book-cover-sample 2.jpeg">

                    <img src="../static/images/book-cover-sample 3.jpeg">
                    <img src="../static/images/book-cover-sample 3.jpeg">

                </div>
                <button class="carousel-control-prev 1" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next 1" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
                <hr>
              </div>
            <div id="carouselExampleIndicators2" class="carousel 2 slide carousel-dark slide">

                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class="2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="2"></button>

                    <img src="../static/images/book-cover-sample.jpeg">

                  </div>
                  <div class="carousel-item">
                    <img src="../static/images/book-cover-sample 3.jpeg">
                    <img src="../static/images/book-cover-sample 3.jpeg">
                    <img src="../static/images/book-cover-sample 3.jpeg">
                  </div>
                </div>
                <button class="carousel-control-prev 2" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next 2" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

                <hr>
              </div>
            <div id="carouselExampleIndicators3" class="carousel 3 slide carousel-dark slide">

                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class="3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../static/images/book-cover-sample.jpeg">
                    <img src="../static/images/book-cover-sample.jpeg">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/images/book-cover-sample 2.jpeg">
                    <img src="../static/images/book-cover-sample 2.jpeg">
                    <img src="../static/images/book-cover-sample 2.jpeg">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/images/book-cover-sample 3.jpeg">
                    <img src="../static/images/book-cover-sample 3.jpeg">
                    <img src="../static/images/book-cover-sample 3.jpeg">
                  </div>
                </div>
                <button class="carousel-control-prev 3" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next 3" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
                <hr>
              </div>
            <div class="c-carousel">
                <button class="slide-prev"><i class="bi bi-chevron-compact-left"></i></button>
                <button class="slide-next"><i class="bi bi-chevron-compact-right"></i></button>
                <div class="c-carousel-inner 1 c-activated">
                    <img src="../static/images/book-cover-sample.jpeg">
                    <img src="../static/images/book-cover-sample.jpeg">
                    <img src="../static/images/book-cover-sample.jpeg">
                </div>
                <div class="c-carousel-inner 2">
                    <img src="../static/images/book-cover-sample 2.jpeg">
                    <img src="../static/images/book-cover-sample 2.jpeg">
                    <img src="../static/images/book-cover-sample 2.jpeg">
                </div>
                <div class="c-carousel-inner 3 left-inner">
                    <img src="../static/images/book-cover-sample 3.jpeg">
                    <img src="../static/images/book-cover-sample 3.jpeg">
                    <img src="../static/images/book-cover-sample 3.jpeg">
                </div>
                <div class="slide-state">
                    <button class="slide-change 1 s-activated"><i class="bi bi-dash-lg"></i></button>
                    <button class="slide-change 2"><i class="bi bi-dash-lg"></i></button>
                    <button class="slide-change 3"><i class="bi bi-dash-lg"></i></button>
                </div>
            </div>
        </section>
